<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiblioFile - Diário de Leitura</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BiblioFile</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Meus Livros</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Comunidade</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Recomendações</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar livros..." aria-label="Search">
      </form>
    </div>
  </nav>

 
  <div class="container my-4">
    <div class="row g-4">
      
     
      <aside class="col-md-3">
        <div class="card p-3 mb-4 perfil">
          <h6 class="fw-semibold mb-0">Ana Carolina</h6>
          <div class="d-flex justify-content-between text-center">
            <div>
              <h5 class="mb-0 fw-bold">47</h5>
              <small class="text-muted">Livros Lidos</small>
            </div>
            <div>
              <h5 class="mb-0 fw-bold">7.2</h5>
              <small class="text-muted">Média de Notas</small>
            </div>
          </div>
        </div>

        <div class="card p-3 filtros">
          <h6 class="fw-semibold mb-3">Filtros</h6>
          <label class="form-label small">Gênero</label>
          <select class="form-select mb-3">
            <option>Todos os gêneros</option>
            <option>Fantasia</option>
            <option>Ficção Científica</option>
            <option>Romance</option>
            <option>Terror</option>
            <option>Mistério</option>
            <option>Aventura</option>
            <option>Comédia</option>
            <option>Psicológico</option>
            <option>Thriller</option>
            <option>Sobrenatural</option>
          </select>

          <label class="form-label small">Nota</label>
          <select class="form-select mb-3">
            <option>Todas as notas</option>
            <option>3 estrelas</option>
            <option>2 estrelas</option>
            <option>1 estrelas</option>
          </select>

          <button class="btn btn-dark w-100">Aplicar Filtros</button>
        </div>
      </aside>

    
      <main class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-semibold">Meu Diário de Leitura</h5>
          <button class="btn btn-dark btn-sm">+ Registrar Leitura</button>
        </div>

        <div class="card p-4 mb-4">
          <h6 class="fw-semibold mb-3">Registre sua Leitura</h6>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label small">Título do Livro</label>
                <input type="text" class="form-control" placeholder="Digite o título do livro">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Autor</label>
                <input type="text" class="form-control" placeholder="Nome do autor">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Gênero do Livro</label>
                <select class="form-select">
                  <option>Selecione o gênero</option>
                  <option>Fantasia</option>
                  <option>Ficção Científica</option>
                  <option>Romance</option>
                  <option>Terror</option>
                  <option>Mistério</option>
                  <option>Aventura</option>
                  <option>Comédia</option>
                  <option>Psicológico</option>
                  <option>Thriller</option>
                  <option>Sobrenatural</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label small">Total de Páginas</label>
                <input type="number" class="form-control" placeholder="Ex: 350">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Tempo de Leitura (horas)</label>
                <input type="number" class="form-control" placeholder="Ex: 15">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Sua Nota (1-5)</label>
                <select class="form-select">
                  <option>Selecione uma nota</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label small">Resenha (opcional)</label>
                <textarea class="form-control" rows="3" placeholder="Compartilhe sua opinião sobre o livro..."></textarea>
              </div>
              <div class="col-12 text-end">
                <button type="button" class="btn btn-light me-2">Cancelar</button>
                <button type="submit" class="btn btn-dark">Registrar Leitura</button>
              </div>
            </div>
          </form>
        </div>

      
          <div class="col-md-4">
            <div class="card livro">
              <div class="capa">Capa do Livro</div>
              <div class="card-body">
                <h6 class="fw-semibold mb-0">Aninha</h6>
                <small class="text-muted">Heather</small>
                <p class="mt-2 mb-2"><span class="badge bg-light text-dark">Ficção, romance</span></p>
                <p class="small mb-1">Páginas: 203</p>
                <p class="small mb-1">Tempo: 90h</p>
                <div class="d-flex justify-content-between mt-2">
                  <button class="btn btn-outline-dark btn-sm">Recomendar</button>
                </div>
              </div>
            </div>
          </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
document.getElementById("d-flex").addEventListener("submit", function(event) {
    const titulo_do_livro = document.getElementById("titulo_do_livro").value;
    const genero = document.getElementById("genero").value;
    const nome_autor= document.getElementById("nome_autor").value;
    const total_pagina = document.getElementById("total_pagina").value;
    const tempo_leitura = document.getElementById("tempo_leitura").value;
    const sua_nota = document.getElementById("sua_nota").value;

    const url = "http://localhost:3000/livro";

    fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            titulo_do_livro: titulo_do_livro,
            genero: genero,
            nome_autor: nome_autor,
            total_pagina: total_pagina,
            tempo_leitura: tempo_leitura,
            sua_nota: sua_nota
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(" sucesso!");
    })
    .catch(error => console.log("Error: ", error));
    
});
</script>
</html>
